<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Rating Predictor</title>
</head>
<body style="background-color: black; color: white;">
    <h1>Review Rating Prediction</h1>
    <form method="POST" action="/predict">
        <label for="text">Enter your review:</label><br>
        <textarea name="text" rows="5" cols="50" required></textarea><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Predicted Rating: {{ prediction }}</h2>
    {% else %}
        <h2>Predicted Rating: No review entered.</h2>
    {% endif %}
</body>
</html>
